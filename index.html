<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
  <header>
    <!-- Can you add a logo or a small description to the page -->
  </header>
  <main>
    <div class="container">
      <div class="advice-box">
          <h4 class="advice-id">ADVICE #<span id="advice-id">117</span></h4>
          <p class="advice-text" id="advice-text">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
          <picture>
            <source media="(max-width:375px)" srcset="/images/pattern-divider-mobile.svg">
            <img src="./images/pattern-divider-desktop.svg" alt="dice">
          </picture>
          <button id="advice-btn">
              <img src="./images/icon-dice.svg" alt="Dice Icon">
          </button>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Mustafa4Fathi">Mustafa Fathi</a>.
  </div>
  </footer>
  <script src="JS/app.js"></script>
</body>
</html>
